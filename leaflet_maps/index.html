  <!-- src: http://catalog.civicdashboards.com/dataset/541573bc-3e3f-4ab0-be55-80e002c4e7bf/resource/4d58b8e8-a067-4285-ae4b-136faf8d7f06/download/919bbd6cf880459dabcc4d781dbde59btemp.geojson -->

  <script type="text/javascript" src="data/coords.json"></script>

<style>

.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}

</style>

  <body>

    <div id="mapid" style="width: 600px; height: 800px;"></div>


<script>

//TODO: Add department markers and labels
//TODO: Create line layer groups (panes) by program / styling
//TODO: Interactions - buttons, highlighting

  // copy data to generic variable
  var cities = citiesCA
  var counties = countiesCA
  // Create map
  var map = L.map('mapid', {
    // Options to lock zoom
    zoomControl:false,
    //minZoom:10,
    //maxZoom:10
  }).setView([37.7, -122.2], 10);
  var bounds = map.getBounds();
  // Option to lock view boundary
  //map.setMaxBounds(bounds);

  // Get mapbox layers
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map description',
    maxZoom: 10,
    id: 'mapbox.light',
    //accessToken: 'pk.eyJ1IjoicGV0ZXJyb3dsYW5kIiwiYSI6ImNqMXJ5ZHoxeTAwOXMycW12cHVrMnh2MTAifQ.JzTXpmB_mNcuiWqUYyXH8Q'
    accessToken: 'pk.eyJ1IjoicGV0ZXJyb3dsYW5kIiwiYSI6ImNqMXJ5ZHoxeTAwOXMycW12cHVrMnh2MTAifQ.JzTXpmB_mNcuiWqUYyXH8Q'
  }).addTo(map);

  // To get layers from cartoDB instead
  // L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png', {
  //   attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  // }).addTo(map);

  // Styling for county / city outlines
  function style(feature) {
      return {
          // fillColor: getColor(feature.properties.density),
          weight: 1,
          opacity: 1,
          color: 'white',
          dashArray: '2',
          fillOpacity: 0.3,
          zIndex: 2
      };
  }

  // highlighting on hover listener
  var lastLayer;
  function highlightFeature(e) {
      var layer = e.target;

      // highlight style
      layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.7
      });

      // send layer properties to info control
      info.update(layer.feature.properties);
      lastLayer = layer;

      // compatibility
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
      }
  }

  // reset highlight listener
  function resetHighlight(e) {
      layer = e.target
      layer.setStyle(
        style(layer)
      );
      //geojson.resetStyle(e.target);

      // reset info control
      info.update();
  }

  // call listener functions on mouse move
  function onEachFeature(feature, layer) {
      layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          //click: zoomToFeature
      });
  }

  // highlight info control
  var info = L.control();

  // returns info div
  info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
  };

  // method that we will use to update the control based on feature properties passed
  info.update = function (props) {
    this._div.innerHTML = (props ?
      '<h4>' + props.name + '</h4>' :
      'Hover over a city');
  };

  // Polyline styling
  var polylineOptions = {
    color: 'blue',
    weight: 2,
    opacity: 1,
    zIndex: 1
  };

  // Polyline variable
  var ncric_lines = [];
  // Load all coordinate values
  Object.keys(coords).forEach(function(key) {
    ncric_lines.push(new L.Polyline([coords[key], coords.ncric], polylineOptions));
  });

  // Create Layer Group for lines
  var ncricLayer = L.layerGroup(ncric_lines);
  map.addLayer(ncricLayer);

  // geoJSON layer variable
  var gj_counties;
  gj_counties = L.geoJson(counties, {
      style: style,
      onEachFeature: onEachFeature
  });

  var gj_cities;
  gj_cities = L.geoJson(cities, {
      style: style,
      onEachFeature: onEachFeature
  });

  // Political boundary layer
  map.addLayer(gj_counties);

  // Layer Groups
  var overlayMaps = {
    "lines": ncricLayer
  };

  var baseMaps = {
    "cities": gj_cities,
    "counties": gj_counties
  };

  // Layer toggle control
  L.control.layers(baseMaps, overlayMaps).addTo(map);

  // put control onto map
  info.addTo(map);


</script>

</body>

</html>
